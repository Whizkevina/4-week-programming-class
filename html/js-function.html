<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Define & Call function</title>
</head>
<body>
    
 <!-- Function with Return value -->
 <script type="text/javascript">
  function returnSum(first, second)
      {
        var sum = first + second;
        return sum;
      }
    var firstNo = parseInt(prompt("Enter first no value..? "));
    var secondNo = parseInt(prompt("Enter second no value..? "));
    document.write(firstNo + " + " + secondNo + " = " + returnSum(firstNo,secondNo));
</script>




</body>
</html>
